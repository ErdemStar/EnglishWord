<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anasayfa</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>


    <div class="container" style="margin-top: 1%">

      {% include 'Navbar.html' %}

      <div class="" style="background-color: whitesmoke;border-radius: 3px;padding-bottom: 3%">

          <!-- Son eklenen 5 kelime-->
          <div class="row" style="padding-top: 3%">
              <div class="col-md-2"></div>
              <div class="col-md-8">
                   <h1 style="text-align: center"><b>Son eklenen 5 kelime</b></h1>

                    <table class="table table-hover" style="width:100%">
                      <thead>
                       <tr>
                        <th>İngilizce</th>
                        <th>Türkçe</th>
                        <th>Tür</th>
                        <th>Cümle</th>
                       </tr>
                      </thead>

                      <tbody>
                   {% for i in Last5Word %}
                      <tr>
                        <td>{{i.englishWord}}</td>
                        <td>{{i.turkishWord}}</td>
                        <td>{{i.type}}</td>
                        <td>{{i.sentence}}</td>
                      </tr>
                   {% endfor %}
                     </tbody>
                    </table>
              </div>
              <div class="col-md-2"></div>
          </div>

          <!-- Kelime Ekle-->
          <div class="row" style="padding-top: 1%">
              <div class="col-md-1"></div>
              <div class="col-md-10">
                   <form method="post" action="KelimeEkle">

                      {% csrf_token %}

                       <div class="input-group">
                          <span class="input-group-addon" id="basic-addon1"></span>
                          <input type="text" class="form-control" placeholder="İngilizce Kelime " aria-describedby="basic-addon1" name="eword">
                       </div>

                       <div class="input-group" style="padding-top: 2%">
                          <span class="input-group-addon" id="basic-addon2"></span>
                          <input type="text" class="form-control" placeholder="Türkçe Anlamı" aria-describedby="basic-addon2" name="tword">
                       </div>

                       <div class="input-group" style="padding-top: 2%">
                          <span class="input-group-addon" id="basic-addon3"></span>
                          <input type="text" class="form-control" placeholder="Türü" aria-describedby="basic-addon3" name="tur">
                       </div>

                       <div class="input-group" style="padding-top: 2%">
                          <span class="input-group-addon" id="basic-addon4"></span>
                          <input type="text" class="form-control" placeholder="Cümle ile kullanımı" aria-describedby="basic-addon4" name="cumle">
                       </div>

                       <div class="" style="padding-top: 2%">
                           <button type="submit" class="btn btn-info" style="width: 100%">Ekle</button>
                       </div>

          </form>
              </div>
              <div class="col-md-1"></div>
          </div>

          {% for i in var %}
                <p>{{i.EWord}}</p>
          {% endfor %}


      </div>

      <div class="error">
          {% if Err != "" %}
          <script>{{ Err|safe }}</script>
          {% endif %}
      </div>

  </div> <!-- /container -->


    <!-- Buraya hiçbir şekilde kod eklenmeyecek.Yukarıdaki gibi include olacaktır-->
    <!-- Buraya dokunulmayacak-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>

</body>
</html>
