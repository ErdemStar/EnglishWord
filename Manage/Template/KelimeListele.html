<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>


  <div class="container" style="margin-top: 1%">

          <div class="row" style="padding-top: 5%">

                  <table class="table table-striped">

                        <th>No<th/>
                        <th>İngilizce <th/>
                        <th>Türkçe<th/>
                        <th>Tür<th/>
                        <th>Cümle<th/>
                   </tr>
              {% for i in Arr %}
                   <tr>
                        <td>{{123}}</td>
                        <td>{{i.Eword}}</td>
                        <td>{{i.TMeaning}}</td>
                        <td>{{i.Type}}</td>
                        <td>{{i.Sentence}}</td>
                   </tr>
              {% endfor%}



                  </table>


              </div>
              <div class="col-md-1"></div>
          </div>




      </div>

  </div> <!-- /container -->
